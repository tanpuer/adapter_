<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
</body>

<script>
    var canvas = document.getElementById("canvas");
    var _addEventListener = canvas.addEventListener;
    canvas.addEventListener = function (type, callback, options) {
        switch (type){
            case "touchstart": {
                type = "mousedown";
                break;
            }
            case "touchmove": {
                type = "mousemove";
                break;
            }
            case "touchend": {
                type = "mouseup";
                break;
            }
            case "touchcancel" :{
                type = "mousecancel";
                break;
            }
        }
        _addEventListener(type,callback,options);
    }
</script>
